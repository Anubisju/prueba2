<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>ejercicio 2 de prueba modulo 2</title>
</head>
<body>
    <div class="container">
        <img src="img/Sin tÃ­tulo.png" alt="" width="150" height="100">
        <div class="wrapper animated bounceInLeft">
          <div class="contact">
            <h3 class="contact-us">Interested in working together? Fill out the form below with same info about your project and will get back to you
             as soon as can. Please allow a couple days for me to respond.</h3>
            <div class="alert">Su mensaje fue enviado!</div>
            <form id="contactForm">
              <p class="name-field">
                <label>*Name <span>*</span></label>
                <input type="text" name="name" id="name" required>
              </p>
              <p class="company-field">
                <label>*Email</label>
                <input type="email" name="email" id="email">
              </p>
              <p class="website-field">
                <label>Website <span></span></label>
                <input type="text" name="website" id="website" required>
              </p>
              <p class="Budget-field">
                <label>Budget</label>
                <input type="text" name="Budget" id="budget">
              </p>
              <p class="timeline-field">
                <label>Timeline</label>
                <input type="date" name="Timeline" id="timeline">
              </p>
              <p class="operacion-field">
                <label>*1+2=</label>
                <input type="text" name="operacion" id="operacion">
              </p>
              <p class="message-field full">
                <label>Tell me a little about your project:</label>
                <textarea name="message" rows="5" id="message"></textarea>
              </p>
              <p class="required-field">*Campo requerido <span></span></p>
              <p class="submit-button">
                <button type="submit">Enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>





     <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
